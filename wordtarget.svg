<circle cx="0" cy="0" r="100" fill="white" />
<line x1="-415" y1="-415" x2="-390" y2="-390" stroke="black" stroke-width="20"/>
<polygon points="-375 -415, -415 -375, -360 -360" />

<path id="circle2" fill="transparent"
